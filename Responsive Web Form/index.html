<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>FCC Form</title>
</head>
<body>
	<header id="header-container">
		<h1 id="title">Puppy Ownership Form</h1>
		<p id="description">Thinking of owning a new puppy?  Fill out this form to find out if it is right for you.</p>
	</header>
	<form id="survey-form">
		Name: <input id="name" type="text" name="fullname" placeholder="Enter your name"><br>
		Email: <input id="email" type="email" name="email" placeholder="Enter your email">
		Number of Animals you've owned: <input type="nu" name="number">
	</form>

</body>
</html>
